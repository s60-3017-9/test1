<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" name="num_input" /><br>
    <input type="submit" name="submit" value="Submit" />
    {% if list_number %}
    {% for i in list_number %}
        <h1>{{number}}*{{ forloop.counter }}  = {{i}}</h1><br>
    {% endfor %}
    {% endif %}

</body>
</html>
